<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Fylo data storage component</title>
  </head>
  <body>
    <main>
      <article>
        <div class="container-1">
          <img class="logo" src="./images/logo.svg" alt="fylo logo" />
          <div class="icons">
            <button class="btn">
              <img src="./images/icon-document.svg" alt="document" />
            </button>
            <button class="btn">
              <img src="./images/icon-folder.svg" alt="folder" />
            </button>
            <button class="btn">
              <img src="./images/icon-upload.svg" alt="upload" />
            </button>
          </div>
        </div>
        <div class="storage">
          <p>Youâ€™ve used <span>185 GB</span> of your storage</p>
          <div class="storage-bar">
            <div class="used"></div>
          </div>
          <div class="max-min">
            <p>0GB</p>
            <p>1000GB</p>
          </div>
          <div class="left">
            <p><span>185</span> GB LEFT</p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
